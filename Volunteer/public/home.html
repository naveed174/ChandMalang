<html>
<head>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<script>

	  // Redirect to Home Page
	  //
	  function RedirectToUserList()
	  {
		window.location.href = "http://<GIT_APP_URL>/EventsList.html";
	  }
	  
	Parse.initialize("<GIT_APP_ID>", "<GIT_JAVASCRIPT_KEY>");	
	
	  window.fbAsyncInit = function() {
	  FB.init({
		appId      : '<GIT_FACEBOOK_APP_ID>', // Facebook App ID
		channelUrl : '//<GIT_APP_URL>/channel.html', // Channel File	
		status     : true, // check login status
		cookie     : true, // enable cookies to allow the server to access the session
		xfbml      : true  // parse XFBML
	  });
	  };
	  
	  // Load the SDK asynchronously
	  (function(d){
	   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	   if (d.getElementById(id)) {return;}
	   js = d.createElement('script'); js.id = id; js.async = true;
	   js.src = "//connect.facebook.net/en_US/all.js";
	   ref.parentNode.insertBefore(js, ref);
	  }(document));

		//-- Get 
		function GetUserInfoFromFB()
		{
			var curUser = Parse.User.current();
			console.log("Authenticated: " + curUser.authenticated());
			
			FB.api('/me?fields=location,name', function(response)
			{
				//console.log(response)
							
				console.log('Name: ' + response.name);
				console.log('Location: ' + response.location.name);
			});
		}

</script>

Welcome to Volunteers App <br/>
<button  onclick="GetUserInfoFromFB();">Get Info from Facebook</button>
<button  onclick="RedirectToUserList();">Get User Events</button>
</body>
</html>
